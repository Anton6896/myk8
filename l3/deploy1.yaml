apiVersion: apps/v1
kind: Deployment

metadata:
  name: my-app
  labels:
    app: my-app

spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: nginx:alpine
          env:
            - name: SOME_ENV
              value: $SOME_ENV
          ports:
            - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-app
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 81
      targetPort: 8080

# http://localhost:81/